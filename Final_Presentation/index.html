				<section data-markdown id="data-source" data-menu-title="Data Source">
					<script type="text/template">
					# Data Source: GISS Surface Temperature Analysis (GISTEMP) <!-- .element: class="r-fit-text" -->
					- NASA Goddard Institute for Space Studies <!-- .element: data-fragment-index="1" class="fragment"-->
					- Metric = Land-Ocean Temperature Index, ERSSTv5, 1200km  smoothing <!-- .element: data-fragment-index="2" class="fragment"-->
					- This data is an estimate of global surface temperature change <!-- .element: data-fragment-index="2" class="fragment"-->
					- The baseline typically used includes 30 year periods, this base period is 1951-1980 <!-- .element: data-fragment-index="2" class="fragment"-->

					</script>
				</section>

					</script>
